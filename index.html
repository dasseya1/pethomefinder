  <body>

            <li><a class="nav-link active" href="index.html">Home</a></li>

          </ul>

    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="inner cover">
           <h1 class="cover-heading" style="font-size: 56px;">Pet Sitting Your Way</h1>
            <p class="lead">With Pet Home Finder, your pet stays in a sitter’s home or yours, whether you’re traveling or just out for the day. Find the perfect pet sitter near you.</p>
            <p class="lead">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#becomeSitter">Become a Sitter <span class="glyphicon glyphicon-user"></span></button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#findSitter" style="margin-left: 20px;">Find a Sitter <span class="glyphicon glyphicon-search"></span></button>
            </p>
          </div>

          <!-- Modal becomeSitter-->
          <div id="becomeSitter" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content becomeSitter-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Become a Sitter</h3>
                </div>
                <div class="modal-body">
                  <form id="sitterForm">
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="name" type="text" class="form-control cal" name="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                      <input id="address" type="text" class="form-control cal" placeholder="Zip or Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input id="date" type="text" class="form-control cal" name="daterange" value="01/01/2015 - 01/31/2015">
                    </div>
                  </div>
                  <div class="form-group row form-inline" style="margin-top:35px;">               
                    <label for="petType">Dog or Cat:</label>
                    <select class="form-contorl" id="petType">
                      <option id="dog" value="Dog">Dog</option>
                      <option id="cat" value="Cat">Cat</option>
                    </select>                    
                    <label for="petSize" style="margin-left: 35px;">Pet Size:</label>
                    <select class="form-contorl" id="petSize">
                      <option id="small">1-20 lb</option>
                      <option id="medium">20-40 lb</option>
                      <option id="large">40-60 lb</option>
                    </select>         
                  </div>                  
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:30px;">Close</button>
                  <button id="becomeSitterSearch" type="submit" class="btn btn-default" style="margin-top:30px;">Submit</button>
                </form>
                  
                </div>
              </div>

            </div>
          </div><!-- End Modal becomeSitter -->

          <!-- Modal findSitter-->
          <div id="findSitter" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content findSitter-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Find a Sitter</h3>
                </div>
                <div class="modal-body">
                  <form>
                  <div class="form-group row form-inline" style="margin-top:35px;">               
                    <label for="size">Dog or Cat:</label>
                    <select class="form-contorl" id="petType">
                      <option>Dog</option>
                      <option>Cat</option>
                    </select>                    
                    <label for="size" style="margin-left: 35px;">Pet Size:</label>
                    <select class="form-contorl" id="petSize">
                      <option>1-20 lb</option>
                      <option>20-40 lb</option>
                      <option>40-60 lb</option>
                    </select>         
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input type="text" class="form-control cal" name="daterange" value="01/01/2015 - 01/31/2015">
                    </div>
                  </div>
                </div>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="findSitterSearch" type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>

            </div>
          </div><!-- End Modal findSitter -->

          <!-- Modal logIn-->
          <div id="logIn" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content logIn-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Log In</h3>
                </div>
                <div class="modal-body">
                  <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="email" type="text" name="email" class="form-control cal" placeholder="Your Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input id="password" type="text" name="password" class="form-control cal" placeholder="Your Password">
                    </div>
                  </div> 
               
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:30px;">Close</button>
                  <button id="quickstart-sign-in" name="signin" type="submit" class="btn btn-default" style="margin-top:30px;">Log In</button>
                  <button class="fb-login-button" id="signUpFacebook" type="submit" class="btn btn-default" style="margin-top:30px;">Log in with Facebook</button>
                  <!-- <div class="fb-login-button" data-max-rows="1" data-size="icon" data-show-faces="false" data-auto-logout-link="false"></div> -->
                </form>
                  
                </div>
              </div>

            </div>
          </div><!-- End Modal LogIn -->


          <!-- Modal signUp-->
          <div id="signUp" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content signIn-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">Sign Up</h3>
                </div>
                <div class="modal-body">
                  <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="email" type="text" name="email" class="form-control cal" placeholder="Enter Your Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                      <input id="password" type="password" name="password" class="form-control cal" placeholder="Enter a Password">
                    </div>
                  </div> 
               
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:30px;">Close</button>
                  <button id="quickstart-sign-up" name="signup" type="submit" class="btn btn-default" style="margin-top:30px;">Sign Up</button>
                  <button class="fb-login-button" id="signUpFacebook" type="submit" class="btn btn-default" style="margin-top:30px;">Sign Up with Facebook</button>
                  <!-- <div class="fb-login-button" data-max-rows="1" data-size="icon" data-show-faces="false" data-auto-logout-link="false"></div> -->
                </form>
                  
                </div>
              </div>

            </div>
          </div><!-- End Modal signUp -->


        </div>

      </div>

    </div>
