<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pet Home Finder</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
	<link href="css/style.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-inverse bg-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">PetHomeFinder</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#" data-toggle="modal" data-target="#becomeSitter">Find a Sitter</a></li>
					<li><a href="#">How it Works</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Log In</a></li>
					<li><a href="#">Sign Up</a></li>
					<li><a href="#" data-toggle="modal" data-target="#findSitter">Become a Sitter</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>

	<!-- Modal becomeSitter-->
          <div id="becomeSitter" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content becomeSitter-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Begin Your Journey</h4>
                </div>
                <div class="modal-body">
                  <form>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="name" type="text" class="form-control" name="name" placeholder="Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                      <input id="address" type="text" class="form-control" placeholder="Zip or Address">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input id="date" type="text" class="form-control" name="daterange" value="01/01/2015 - 01/31/2015">
                    </div>
                  </div>
                  <div class="form-group row form-inline" style="margin-top:35px;">               
                    <label for="size">Dog or Cat:</label>
                    <select class="form-contorl" id="petType">
                      <option id="dog">Dog</option>
                      <option id="cat">Cat</option>
                    </select>                    
                    <label for="size" style="margin-left: 35px;">Pet Size:</label>
                    <select class="form-contorl" id="petSize">
                      <option id="small">1-20 lb</option>
                      <option id="medium">20-40 lb</option>
                      <option id="large">40-60 lb</option>
                    </select>         
                  </div>                  
                  <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:30px;">Close</button>
                  <button id="becomeSitterSearch" type="submit" class="btn btn-default" style="margin-top:30px;">Submit</button>
                </form>
                  
                </div>
              </div>

            </div>
          </div><!-- End Modal becomeSitter -->

          <!-- Modal findSitter-->
          <div id="findSitter" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content findSitter-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Begin Your Journey</h4>
                </div>
                <div class="modal-body">
                  <form>
                  <div class="form-group row form-inline" style="margin-top:35px;">               
                    <label for="size">Dog or Cat:</label>
                    <select class="form-contorl" id="petType">
                      <option>Dog</option>
                      <option>Cat</option>
                    </select>                    
                    <label for="size" style="margin-left: 35px;">Pet Size:</label>
                    <select class="form-contorl" id="petSize">
                      <option>1-20 lb</option>
                      <option>20-40 lb</option>
                      <option>40-60 lb</option>
                    </select>         
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                      <input type="text" class="form-control" name="daterange" value="01/01/2015 - 01/31/2015">
                    </div>
                  </div>
                </div>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="findSitterSearch" type="submit" class="btn btn-default">Submit</button>
                </form>
                </div>

            </div>
          </div><!-- End Modal findSitter -->


	<div id="map"></div>

	<script src="js/script.js"></script>
	<script async defer 
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABpgODVwqQcdbN1aKHAdx6QFnM2iQXMr0&callback=initMap">
	</script>

	<script
  		src="https://code.jquery.com/jquery-2.2.4.min.js"
  		integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  		crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>

</body>

</html>
